        .event-header {

        .event-type {

        }

        .event-time {

        .event-content {

        .event.error {

        .event.error .event-type {

        .event.success {

        }

        .event.success .event-type {
            color: #28a745;
        }

        .event.tool {

        }

        .status-bar {

        .stats {

        @media (max-width: 768px) {

        .loading {

            border-top: 3px solid #4facfe;
            border-radius: 50%;

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ GTPlanner SSE æµ‹è¯•</h1>
            <p>å®æ—¶æµå¼å“åº”æµ‹è¯•é¡µé¢ - ä½“éªŒæ™ºèƒ½è§„åˆ’åŠ©æ‰‹çš„å¼ºå¤§åŠŸèƒ½</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="userInput">ğŸ’¬ è¾“å…¥æ‚¨çš„éœ€æ±‚</label>
                    <input type="text" id="userInput" placeholder="ä¾‹å¦‚ï¼šè®¾è®¡ä¸€ä¸ªç”¨æˆ·ç®¡ç†ç³»ç»Ÿ" />
                </div>

                <div class="config-section">
                    <h3>âš™ï¸ é…ç½®é€‰é¡¹</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="includeMetadata" />
                            <label for="includeMetadata">æ˜¾ç¤ºè¯¦ç»†å…ƒæ•°æ®</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="bufferEvents" />
                            <label for="bufferEvents">å¯ç”¨äº‹ä»¶ç¼“å†²</label>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="sendRequest()" id="sendBtn">
                        å‘é€è¯·æ±‚
                    </button>

                        æ¸…ç©ºè¾“å‡º
                    </button>
                </div>
            </div>

            <div class="output-section">

                <div id="output" class="output"></div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">æœªè¿æ¥</span>
            </div>
            <div class="stats">
                <span>äº‹ä»¶æ•°: <span id="eventCount">0</span></span>
                <span>è¿æ¥æ—¶é—´: <span id="connectionTime">-</span></span>
            </div>
        </div>
    </div>

    <script>
        let eventCount = 0;
        let connectionStartTime = null;
        let currentReader = null;

        function updateStatus(connected, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                connectionStartTime = new Date();
            } else {
                statusDot.classList.remove('connected');
                connectionStartTime = null;
            }
            
            statusText.textContent = text;
            updateConnectionTime();
        }

        function updateConnectionTime() {
            const connectionTimeEl = document.getElementById('connectionTime');
            if (connectionStartTime) {
                const elapsed = Math.floor((new Date() - connectionStartTime) / 1000);
                connectionTimeEl.textContent = `${elapsed}s`;
            } else {
                connectionTimeEl.textContent = '-';
            }
        }

        function addEvent(content, type = 'info', eventType = '') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `event ${type}`;
            
            const header = document.createElement('div');
            header.className = 'event-header';
            
            const typeSpan = document.createElement('span');
            typeSpan.className = 'event-type';
            typeSpan.textContent = eventType || type;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'event-time';
            timeSpan.textContent = new Date().toLocaleTimeString();
            
            header.appendChild(typeSpan);
            header.appendChild(timeSpan);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'event-content';
            contentDiv.textContent = content;
            
            div.appendChild(header);
            div.appendChild(contentDiv);
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            
            eventCount++;
            document.getElementById('eventCount').textContent = eventCount;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            eventCount = 0;
            document.getElementById('eventCount').textContent = eventCount;
        }

        async function sendRequest() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const userInput = input.value.trim();
            
            if (!userInput) {
                addEvent('è¯·è¾“å…¥å†…å®¹', 'error', 'INPUT_ERROR');
                return;
            }

            // å…³é—­ä¹‹å‰çš„è¿æ¥
            if (currentReader) {
                try {
                    await currentReader.cancel();
                } catch (e) {
                    // å¿½ç•¥å–æ¶ˆé”™è¯¯
                }
                currentReader = null;
            }

            const includeMetadata = document.getElementById('includeMetadata').checked;
            const bufferEvents = document.getElementById('bufferEvents').checked;
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span> å¤„ç†ä¸­...';
            
            addEvent(`å‘é€è¯·æ±‚: ${userInput}`, 'info', 'REQUEST_START');
            
            try {
                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {
                    user_input: userInput,
                    include_metadata: includeMetadata,
                    buffer_events: bufferEvents,
                    heartbeat_interval: 30
                };

                addEvent(`å‡†å¤‡å‘é€è¯·æ±‚: ${JSON.stringify(requestData, null, 2)}`, 'info', 'PREPARING');

                // ä½¿ç”¨ fetch å‘é€ POST è¯·æ±‚æ¥å»ºç«‹ SSE è¿æ¥
                const response = await fetch('/api/chat/agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                addEvent('SSE è¿æ¥å»ºç«‹ä¸­...', 'info', 'CONNECTING');

                // åˆ›å»º ReadableStream è¯»å–å™¨æ¥å¤„ç† SSE æ•°æ®
                const reader = response.body.getReader();
                currentReader = reader;
                const decoder = new TextDecoder();
                let buffer = '';

                updateStatus(true, 'å·²è¿æ¥');
                addEvent('SSE è¿æ¥å»ºç«‹æˆåŠŸ', 'success', 'CONNECTION_OPEN');



                // å¤„ç† SSE äº‹ä»¶çš„å‡½æ•°
                function handleSSEEvent(eventType, eventData) {
                    try {
                        if (!eventData) {
                            addEvent(`${eventType}: ç©ºæ•°æ®`, 'info', eventType.toUpperCase());
                            return;
                        }

                        const data = JSON.parse(eventData);
                        let displayType = 'info';

                        if (eventType === 'error') {
                            displayType = 'error';
                        } else if (eventType === 'complete' || eventType === 'conversation_end') {
                            displayType = 'success';
                            if (eventType === 'complete') {
                                isCompleted = true;
                            }
                        } else if (eventType === 'close') {
                            displayType = 'success';
                            isCompleted = true;
                            // æœåŠ¡å™¨ä¸»åŠ¨å…³é—­è¿æ¥
                            setTimeout(() => {
                                updateStatus(false, 'è¯·æ±‚å®Œæˆ');
                                sendBtn.disabled = false;
                                sendBtn.textContent = 'å‘é€è¯·æ±‚';
                                addEvent('è¿æ¥æ­£å¸¸å…³é—­', 'success', 'STREAM_COMPLETED');
                            }, 100);
                        } else if (eventType.startsWith('tool_call')) {
                            displayType = 'tool';
                        }

                        addEvent(JSON.stringify(data, null, 2), displayType, eventType.toUpperCase());
                    } catch (e) {
                        const errorMsg = e && e.message ? e.message : 'unknown error';
                        addEvent(`${eventType}: ${eventData} (è§£æé”™è¯¯: ${errorMsg})`, 'info', eventType.toUpperCase());
                    }
                }

                let isCompleted = false;

                // å¤„ç† SSE æ•°æ®æµ
                async function processSSEStream() {
                    try {
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) {
                                addEvent('æ•°æ®æµç»“æŸ', 'success', 'STREAM_END');
                                break;
                            }

                            // è§£ç æ•°æ®å¹¶æ·»åŠ åˆ°ç¼“å†²åŒº
                            buffer += decoder.decode(value, { stream: true });

                            // å¤„ç†ç¼“å†²åŒºä¸­çš„å®Œæ•´è¡Œ
                            const lines = buffer.split('\n');
                            buffer = lines.pop() || ''; // ä¿ç•™æœ€åä¸€ä¸ªä¸å®Œæ•´çš„è¡Œ

                            let currentEvent = null;
                            let currentData = null;

                            for (const line of lines) {
                                if (line.startsWith('event: ')) {
                                    currentEvent = line.substring(7).trim();
                                } else if (line.startsWith('data: ')) {
                                    currentData = line.substring(6).trim();

                                    // å½“æˆ‘ä»¬æœ‰äº‹ä»¶ç±»å‹å’Œæ•°æ®æ—¶ï¼Œå¤„ç†äº‹ä»¶
                                    if (currentEvent && currentData) {
                                        handleSSEEvent(currentEvent, currentData);
                                        currentEvent = null;
                                        currentData = null;
                                    }
                                } else if (line.trim() === '' && currentData) {
                                    // ç©ºè¡Œè¡¨ç¤ºäº‹ä»¶ç»“æŸï¼Œå¤„ç†æ²¡æœ‰æ˜ç¡®äº‹ä»¶ç±»å‹çš„æ•°æ®
                                    handleSSEEvent('message', currentData);
                                    currentData = null;
                                }
                            }
                        }
                    } catch (error) {
                        if (!isCompleted) {
                            addEvent(`è¯»å–æ•°æ®æµé”™è¯¯: ${error.message}`, 'error', 'STREAM_ERROR');
                        }
                    } finally {
                        updateStatus(false, 'è¯·æ±‚å®Œæˆ');
                        sendBtn.disabled = false;
                        sendBtn.textContent = 'å‘é€è¯·æ±‚';
                    }
                }

                // å¯åŠ¨æ•°æ®æµå¤„ç†
                processSSEStream();
                
            } catch (error) {
                addEvent(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error', 'REQUEST_ERROR');
                updateStatus(false, 'è¯·æ±‚å¤±è´¥');
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€è¯·æ±‚';
            }
        }

        // ç›‘å¬å®Œæˆäº‹ä»¶æ¥é‡æ–°å¯ç”¨æŒ‰é’®
        document.addEventListener('DOMContentLoaded', function() {
            // å›è½¦å‘é€
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                    sendRequest();
                }
            });
            
            // å®šæœŸæ›´æ–°è¿æ¥æ—¶é—´
            setInterval(updateConnectionTime, 1000);
        });

        // é¡µé¢å¸è½½æ—¶å…³é—­è¿æ¥
        window.addEventListener('beforeunload', function() {
            if (currentReader) {
                try {
                    currentReader.cancel();
                } catch (e) {
                    // å¿½ç•¥å–æ¶ˆé”™è¯¯
                }
            }
        });
    </script>
